<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dibujando con canvas</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Dibujo en canvas</h1>
	<p>
		Qué quieres dibujar?
		<br>
		<input type="button" value="Estrella" class="aDarle" id="star">
		<input type="button" value="Diamante" class="aDarle" id="diamond">
		<input type="button" value="Mezcla" class="aDarle" id="fusion">
		<input type="button" value="Borrar todo" class=" aDarle" id="clean">
	</p>
	<div class="container">
	<p class="lines">
		Cuántas lineas quieres para tu figura? (sugerido 5 a 150)
		<br>
		<input type="text" id="texto_lineas" class="text-box">
		<input type="button" value="A darle!" id="boton" class="aDarle">
	</p>
	<div class="container-canvas" id="container">
	<canvas width="300" height="300" id="dibujito"></canvas>
	</div>
	<p id="result" class="result">así queda tu dibujo</p>	
	</div>
	<script src="dibujo.js" type="text/javascript"></script>
</body>
</html>
